image: alpine/edge
packages:
  - go
sources:
  - https://git.sr.ht/~samwhited/communique-tui
tasks:
  - setup: |
      go version
      go env

      go install github.com/securego/gosec/cmd/gosec@latest
      go install git.sr.ht/~samwhited/checkdoc@latest
      go install honnef.co/go/tools/cmd/staticcheck@latest

      echo 'export PATH=$(go env GOPATH)/bin:$PATH' >> ~/.buildenv
  - stable: |
      cd communique-tui/
      go test -v -cover ./...
  - lint: |
      cd communique-tui/
      go vet ./...
      gofmt -s -l . && [ -z "$(gofmt -s -l .)" ]

      staticcheck ./...
      gosec ./...
      checkdoc -fileheader.pattern='-' ./... <<EOF
      Copyright \d\d\d\d The Mellium Contributors\.
      Use of this source code is governed by the BSD 2-clause
      license that can be found in the LICENSE file\.
      EOF
  - validate: |
      cd communique-tui/
      go mod tidy
      git diff --exit-code -- go.mod go.sum
